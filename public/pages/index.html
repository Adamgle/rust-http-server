<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <title>The Jungle</title>
    <script src="../client/main.js"></script>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header
      style="
        display: flex;
        gap: 2rem;
        align-items: center;
        width: 100%;
        flex-direction: column;
        padding: 1rem;
      "
    >
      <div class="header-content">
        <h1>🦁 The Jungle 🐒</h1>
      </div>
    </header>
    <main>
      <div id="app">
        <h2
          style="
            width: 100%;
            max-width: 728px;
            display: flex;
            justify-content: center;
            padding: 1rem;
          "
        >
          😒 Welcome to the jungle
        </h2>
        <div class="main-content">
          <div>
            <h3>--- On the agenda ---</h3>
            <div
              id="tasks"
              style="
                display: flex;
                gap: 1rem;
                flex-direction: column;
                justify-content: center;
                align-items: center;
              "
            ></div>
          </div>
          <div>
            <h3>Set you task</h3>
            <form
              id="task-form"
              style="
                display: flex;
                gap: 1rem;
                flex-direction: column;
                width: 100%;
                max-width: 250px;
              "
            >
              <input
                type="text"
                name="task-value"
                style="
                  padding: 0.5rem 1rem;
                  border: 1px solid #ccc;
                  border-radius: 0.5rem;
                  font-size: 1rem;
                  outline: none;
                  transition: border-color 0.3s;
                "
              />
              <button
                style="
                  text-align: center;
                  padding: 0.5rem 1rem;
                  border: none;
                  border-radius: 0.5rem;
                  cursor: pointer;
                  color: #333;
                  font-weight: bold;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  gap: 0.5rem;
                  font-size: 1rem;
                "
                type="submit"
              >
                Do it!
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
